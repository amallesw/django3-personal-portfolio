{% extends 'portfolio/navbar.html' %}

{% block content %}
<h1>Arjun's Portfolio</h1>

{% load static %}
<br>

<br>

<img src="{% static 'portfolio/draymondgreen.jpeg' %}" height="400" width="600">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url}}" height="400" width="400">
<br>
{%if project.url%}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
