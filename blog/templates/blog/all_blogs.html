{% extends 'portfolio/navbar.html' %}

{% block content %}
<h1>Blog</h1>

<caption>Arjun has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</caption>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}
{% endblock %}
